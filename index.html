<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-3"></div>

        <div class="col-6">
            <div class="card text-center mx-5">
                <div class="card-header fw-bold text-start">
                    Payment Form Example
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-start">
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card-number" placeholder="xxxxxxxxxxxxxxxxx">
                            </div>
                        </div>
                        <div class="col-2 text-start">
                            <div class="mb-3">
                                <label for="card-cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="card-cvc" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-end">
                    <button type="button" class="btn btn-secondary">cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>



        <div class="col-3"></div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
